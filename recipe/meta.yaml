{% set name = "numbalsoda" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/numblsoda/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cf028966824404bd1af84c63b30d6a825fc70bce38ebd64d39843de254f390bd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - ninja
  run:
    - python
    - numpy
    - numba

test:
  imports:
    - numbalsoda

about:
  home: https://github.com/Nicholaswogan/numbalsoda
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python wrapper of LSODA (solving ODEs) which can be called from within numba functions.

extra:
  recipe-maintainers:
    - Tobias-fischer
    - Nicholaswogan
