{% set name = "numbalsoda" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nicholaswogan/numblsoda/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4f6eeb69b682f45083436ed9e1f0221476610d6e22d4b441120eede05e89cc27

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - scikit-build
    - ninja
  run:
    - python
    - numpy
    - numba

test:
  imports:
    - numbalsoda

about:
  home: https://github.com/Nicholaswogan/numbalsoda
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python wrapper of LSODA (solving ODEs) which can be called from within numba functions.

extra:
  recipe-maintainers:
    - Tobias-fischer
    - Nicholaswogan
